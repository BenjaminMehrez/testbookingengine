<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PMS</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link href='{% static 'css/style.css' %}' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid w-75">
               <a class="navbar-brand" href="{% url 'home'%}">CHAPP-Inn</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home'%}" >Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active btn btn-primary" href="{% url 'search'%}">Nueva reserva</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard'%}">Dashboard</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'rooms'%}">Habitaciones</a>
                     </li>
                  </ul>
                  <form action="{% url 'booking_search'%}" method="GET" class="d-flex">
                     <input class="form-control me-2" type="search" required name="filter" placeholder="Nombre o Localizador" aria-label="Search">
                     <button class="btn btn-outline-light" type="submit">Buscar </button>
                  </form>
               </div>
            </div>
         </nav>
    </div>
    <div class="position-relative container-xl mb-5">
         {% if messages %}
            {% for message in messages %}
            <div class="position-absolute top-0 end-0 alert alert-{{ message.tags }} alert-dismissible fade show border" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
         {% endif %}
        {% block content%}
        
        {% endblock %}
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
         let alerts = document.querySelectorAll('.alert');
         
         alerts.forEach(function(alert) {
               // 5000 ms
               setTimeout(function() {
                  let bsAlert = new bootstrap.Alert(alert);
                  bsAlert.close();
               }, 5000);
         });
      });
   </script>
</body>
</html>
